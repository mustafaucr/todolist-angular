<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">
        {{ getName() }}' todo list
      </h3>

      <div class="input-group mb-3">
        <!-- sadece keyup anlık yazdırır -->
        <!-- <input #newTodoWork type="text" class="form-control" (keyup)="addItem(newTodoWork.value)"> -->
        <input #newTodoWork type="text" class="form-control" (keyup.enter)="addItem(newTodoWork.value)">
        <button class="btn btn-outline-primary"
          (click)="addItem(newTodoWork.value); newTodoWork.value = ''">Add</button>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="forn-check-input" name="" id="displayAll">
        <label for="displayAll" class="form-check-label">Hepsini Göster</label>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.action }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
